        <link href="src/css/custom.css" rel="stylesheet">
        <link href="src/css/cbp-menu.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="row-fluid">
                <div class="text-center span1 offset2" id="navigation"><a>Navigation</a></div>

                    <a class="">AboutMe</a>

        <section id="intro">

                <div class="span10 text-right" id="intro_title">Stay hungry, Stay foolish</div>

        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left " id="cbp-menu">

<script src="src/js/jquery-1.9.1.min.js"></script>
<script src="src/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        //aync load the big image
        $('#intro').css('background-image', 'url(wallpapers/intro.jpg)');
        //navigation inactive and click function
        $('header div').addClass('inactive')
        $('header').addClass('cbp-spmenu-push');
        $('#navigation').click(function () {
            $('#cbp-menu').toggleClass('cbp-spmenu-open');
            $('header').toggleClass('cbp-spmenu-push-toright');
            $('header div').toggleClass('inactive').toggleClass('disabled');
            $(this).removeClass('disabled').toggleClass('active');
        });
    });
</script>
